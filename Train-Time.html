<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Time</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #employee-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }

  </style>
</head>

<body>

  <!-- -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: brown; color: white">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>

    <div class="row">
      <div class="col-md-12">
        
        <div class="card mb-4 p-4">
          <div class="card-body">
         Current Train Schedule
            <!-- Entry Form -->
          <tr>
                <thead>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency(min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                  </thead>
         </tr>        
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-body">
            Add Train
            <form>
                    <div class="form-group row">
                      <label for="Train-name-input">Train Name</label>
                      <input class="form-control" id="Train-name-input" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="destination-input">Destination</label>
                      <input class="form-control" id="role-input" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="time-input">First Train Time(HH:mm-military time)</label>
                      <input class="form-control" id="time-input" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="frequency-input">Frequency(min)</label>
                      <input class="form-control" id="frequency-input" type="text">
                    </div>
                    <button class="btn btn-primary float-right" id="add-time-btn">Submit</button>
                  </form>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="timesheetLogic.js"></script>

</body>

</html>
